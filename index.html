<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
          <p>Challenge by <a href="https://www.frontendmentor.io/challenges">Frontend Mentor</a> coded by <a href="https://www.frontendmentor.io/profile/IFafaa">Fabrício Lima </a></p>
        </div>
      </header>
    <main>
        <!--caixa geral-->
        <div id="container">
            <div id="general_box">
                <!--Imagem (QR CODE)-->
                <div id="qrcode_box">
                    <img src="images/image-qr-code.png" id="QRcode_image" alt="">
                </div>
                <!--textos-->
                <div>
                    <!--"título"-->
                    <div>
                        <h1>Improve your front-end skills by building projects</h1>
                    </div>
                    <!--conteúdo / p-->
                    <div>
                        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
